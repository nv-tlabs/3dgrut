# @package _global_

# order in which configs override each other (/* - denotes a relative search path)
defaults:
  - base_ours_reference
  - /dataset: colmap
  - /initialization: colmap
  - _self_

# overwrite of default parameters
val_frequency: 999999
  
render.particle_kernel_density_clamping: true
render.min_transmittance: 0.03
render.primitive_type: icosahedron
render.enable_hitcounts: true
# render.enable_kernel_timings: true
